<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="app-title">Todo List</h1>
        
        <form class="input-group">
            <input type="text" class="todo-input" placeholder="Add a todo...">
            <input type="date" class="todo-date">
            <button class="add-btn" type="submit">+</button>
        </form>

        <div class="control-group">
            <div class="filter-wrapper">
                <select class="filter-todo">
                    <option value="all">Filter: All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Pending</option>
                </select>
            </div>
            <button class="delete-all-btn">DELETE ALL</button>
        </div>

        <div class="list-header">
            <span>TASK</span>
            <span>DUE DATE</span>
            <span>STATUS</span>
            <span>ACTIONS</span>
        </div>

        <div class="todo-container">
            <ul class="todo-list">
                </ul>
            <p class="empty-message" id="empty-msg">No task found</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

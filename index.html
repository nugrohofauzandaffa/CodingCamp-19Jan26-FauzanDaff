<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List Ku</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-blur"></div>

    <main class="container">
        
        <header class="app-header">
            <h1 id="greeting">Hello, User!</h1>
            <p class="subtitle">Apa fokus utamamu hari ini?</p>
        </header>

        <section class="progress-container" aria-label="Status Progress Harian">
            <div class="progress-info">
                <span>Progress Harian</span>
                <span id="progress-text">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progress-fill"></div>
            </div>
        </section>
        
        <form class="input-group">
            <label for="new-task" style="display:none;">Nama Tugas</label>
            <input type="text" id="new-task" class="todo-input" placeholder="Tulis tugas baru...">
            
            <label for="task-date" style="display:none;">Tenggat Waktu</label>
            <input type="date" id="task-date" class="todo-date"> 
            
            <button class="add-btn" type="submit" aria-label="Tambah Tugas">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </form>

        <section class="control-group" aria-label="Kontrol Daftar">
            <select class="filter-todo" aria-label="Filter Status Tugas">
                <option value="all">Semua</option>
                <option value="completed">Selesai</option>
                <option value="uncompleted">Belum</option>
            </select>
            <button class="delete-all-btn">Hapus Semua</button>
        </section>

        <section class="todo-container" aria-label="Daftar Tugas">
            <ul class="todo-list">
                </ul>
            
            <div class="empty-state" id="empty-msg">
                <div class="empty-icon">â˜•</div>
                <p>Tugas kosong. Waktunya bersantai!</p>
            </div>
        </section>
    </main>

    <script src="JS/script.js"></script>
</body>
</html>
